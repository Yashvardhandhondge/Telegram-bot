services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
      - REDIS_HOST=redis
      - PNL_ENABLED=false  # Explicitly disable PNL in main app
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npm", "run", "run:listener"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M  # Limited memory to avoid conflicts
        reservations:
          memory: 256M

  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_started
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
      - REDIS_HOST=redis
      - RUN_CONSUMER=true
      - PNL_ENABLED=false  # Explicitly disable PNL in consumer
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["node", "src/consumer"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384M  # Limited memory to avoid conflicts
    
  pnl-bot:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      app:
        condition: service_started
    env_file:
      - .env
    environment:
      - DOCKER_ENV=true
      - REDIS_HOST=redis
      - PNL_ENABLED=true
      - USE_SEPARATE_CLIENT=true  # New flag to use separate client
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npm", "run", "run:pnl"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M  # Limited memory to avoid conflicts

volumes:
  redis-data:
    driver: local