version: '3'

services:
  pnl-bot:
    build:
      context: .
      dockerfile: Dockerfile.pnl
    env_file:
      - .env.pnl
    environment:
      - DOCKER_ENV=true
      - REDIS_HOST=redis-pnl
      - PNL_ENABLED=true
      - SERVICE_TYPE=pnl
    volumes:
      - ./:/app
      - /app/node_modules
      - ./tmp/sessions/pnl_bot:/app/tmp/sessions/pnl_bot  # Mount session directory
    command: ["npm", "run", "run:pnl"]
    restart: unless-stopped
    networks:
      - pnl-network
    depends_on:
      - redis-pnl

  redis-pnl:
    image: redis:latest
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis-pnl-data:/data
    networks:
      - pnl-network
    ports:
      - "6380:6379"  # Note: Different port to avoid conflict

networks:
  pnl-network:
    driver: bridge

volumes:
  redis-pnl-data:
    driver: local